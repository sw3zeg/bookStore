kind: pipeline
type: docker
name: simple-pipeline

steps:
  - name: build
    image: docker
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker build -t bookstore-app .

  - name: run
    image: docker/compose:1.29.2
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker-compose up -d --build
  
  - name: run-k6
    image: swezeg/loadtestingmetricsplugin:latest
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    environment:
      - SUBSCRIBE_TELEGRAM=true
      - TELEGRAM_TOKEN=8060387975:AAGTxAHHqHZo7LKpD4z7aLKx7LEZSngh8k8
      - TELEGRAM_CHAT_ID=958007638
      - SENDING_FORMAT=TEXT_FORMAT
      - ONLY_CURRENT_TEST=true
   
      
volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
