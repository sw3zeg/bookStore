version: '3.8'

services:
  postgres:
    image: postgres:17.4
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: 4444
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  app:
    container_name: bookstore-app
    build: .
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
